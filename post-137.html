<!--[PostContent]--><p>初中最后一次元旦庆祝会来了.</p><p>三年过得快如流水.昨天还在天真地打着招呼</p><p>现在却即将面临分别.</p><p>-----------享受这欢乐时光吧-----------</p><p><a href='https://cdn2.imbottle.com/uploads/2016/12/1483086609102.jpeg' alt='2017元旦庆祝会' title='2017元旦庆祝会'><img src='https://cdn2.imbottle.com/uploads/2016/12/1483086609102-300x225.jpeg' alt='' width='300' height='225'></a></p><p>图为一群人在玩老鹰捉小鸡</p><p><a href='https://cdn2.imbottle.com/uploads/2016/12/QQpic20161230202730.jpg' alt='2017元旦庆祝会' title='2017元旦庆祝会'><img src='https://cdn2.imbottle.com/uploads/2016/12/QQpic20161230202730-225x300.jpg' alt='' width='225' height='300'></a></p><p>图为同学们在专心听“主持人”讲话</p><p><a href='https://cdn2.imbottle.com/uploads/2016/12/QQpic20161231143421.jpg' alt='2017元旦庆祝会' title='2017元旦庆祝会'><img src='https://cdn2.imbottle.com/uploads/2016/12/QQpic20161231143421-168x300.jpg' alt='' width='168' height='300'></a></p><p></p><p>图为元旦庆祝会抢到的糖糖</p><!--[PostContentEnd]-->
