<!--[PostContent]--><p>本次期中考试总体情况是很不错的。</p><p>试卷略简单是一方面，不过个人努力也是一方面，</p><p>这次我的期中考试排名相比上回进步了182名，也不是说这个排名有多么厉害，</p><p>只是觉得<strong>之前的努力是没有白费</strong>的。</p><p>本次考试状况：</p><ul><li>语文：110</li><li>数学：105</li><li>英语：133（年级1st）</li><li>物理：95</li><li>化学：76</li><li>生物：75</li></ul><!--[PostContentEnd]-->
