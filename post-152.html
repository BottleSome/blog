<!--[PostContent]--><p>这周考试次数最多，</p><p>首先是周四周五<strong>进行了四调</strong></p><p>四月调考<strong>总体上比元调简单些</strong>，</p><p>但<strong>陷阱还是元调的风格</strong>...随后周六早上去了</p><p><strong>十四中参加分配生资格</strong>考试....感觉就像在古代参加科举考试一样</p><p>分配生考试语文<strong>还算简单</strong>，但英语和数学已经到了<strong>中档偏高</strong>的情况了.</p><p>考完后总算能放松了，就去旁边的泛悦汇吃了西餐..</p><p>当然，下午还有培优班....</p><p><a href='https://cdn2.imbottle.com/uploads/2017/04/QQpic20170422193955.jpg' alt='忙碌的一周' title='忙碌的一周'><img src='https://cdn2.imbottle.com/uploads/2017/04/QQpic20170422193955-183x300.jpg' alt='' width='183' height='300'></a><a href='https://cdn2.imbottle.com/uploads/2017/04/QQpic20170422193927.jpg' alt='忙碌的一周' title='忙碌的一周'><img src='https://cdn2.imbottle.com/uploads/2017/04/QQpic20170422193927-168x300.jpg' alt='' width='168' height='300'></a><a href='https://cdn2.imbottle.com/uploads/2017/04/QQpic20170422193938.jpg' alt='忙碌的一周' title='忙碌的一周'><img src='https://cdn2.imbottle.com/uploads/2017/04/QQpic20170422193938-183x300.jpg' alt='' width='183' height='300'></a><a href='https://cdn2.imbottle.com/uploads/2017/04/QQpic20170422193947.jpg' alt='忙碌的一周' title='忙碌的一周'><img src='https://cdn2.imbottle.com/uploads/2017/04/QQpic20170422193947-183x300.jpg' alt='' width='183' height='300'></a></p><p><br></p><!--[PostContentEnd]-->
