<!--[PostTitle]-->走下去<原创小文><!--[PostTitleEnd]-->
<!--[PostDate]-->20160215<!--[PostDateEnd]-->
<!--[PostContent]--><p>一年又一年，时光飞逝.</p><p>2016已经在路上，</p><p>过去的一切不知是否记住.</p><p>我不舍去年，又不得不跟随时光的脚步.</p><p>背后已经是记忆，浮现在脑海里.</p><p>前方已经是大路，等着我走下去.</p><p>走吧，不管前方的路多曲折，</p><p>以前的回忆多惆怅，</p><p>都无法压垮一个勇敢的心.</p><p>走吧，</p><p>满怀着希望走下去.</p><p></p><p>By SomeBottle</p><!--[PostContentEnd]-->
