<!--[PostContent]--><p>先从<strong>月考难度</strong>说起，本人感觉</p><p>三月月考最简单的卷子是思品和语文卷子。没有错，</p><p>正是我之前觉得最难的卷子.</p><p>这回语文卷子竟然出了两篇我们做过的阅读，难度降低...</p><p>数学则后半部分略难...尤其是应用题要命.</p><p>英语.....不用说了..这简直比元调难度还大...</p><p>接下来是理化，理化有些不懂的东西..但勉强还是做得好的</p><p>（主要是题目不容易懂）.</p><p>后从<strong>月考情况</strong>来看，我觉得...</p><p>理化有希望》。。英语爆炸》。</p><p>哎...考都考完了....还纠结啥~</p><p>2017.3.25总结</p><!--[PostContentEnd]-->
