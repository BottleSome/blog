<!--[PostContent]--><p><a href='http://ww3.sinaimg.cn/mw1024/ed039e1fgw1f370avi81wj21kw0w01g0.jpg' alt='蔡甸九真山游玩' title='蔡甸九真山游玩'><img src='http://ww3.sinaimg.cn/mw690/ed039e1fgw1f370avi81wj21kw0w01g0.jpg' width='690' height='388'></a><a href='http://ww4.sinaimg.cn/mw1024/ed039e1fgw1f370aqmdluj21kw0w0qqb.jpg' alt='蔡甸九真山游玩' title='蔡甸九真山游玩'><img src='http://ww4.sinaimg.cn/mw690/ed039e1fgw1f370aqmdluj21kw0w0qqb.jpg' width='690' height='388'></a></p><p><a href='http://wx4.sinaimg.cn/mw1024/ed039e1fgw1f370alul1aj21g02kgqv5.jpg' alt='蔡甸九真山游玩' title='蔡甸九真山游玩'><img src='http://wx4.sinaimg.cn/mw690/ed039e1fgw1f370alul1aj21g02kgqv5.jpg' width='690' height='1227'></a></p><p><a href='http://ww1.sinaimg.cn/mw1024/ed039e1fgw1f370afcv9uj21kw0w0gyr.jpg' alt='蔡甸九真山游玩' title='蔡甸九真山游玩'><img src='http://ww1.sinaimg.cn/mw690/ed039e1fgw1f370afcv9uj21kw0w0gyr.jpg' width='690' height='388'></a></p><p>最近去九真山游玩，爬山途中，见山羊咩咩数只，啃食青草，无不欢乐；向前步行数十步，见一空荡茅草屋，原为古人苦读之处；屋后传来小溪流水声，穿簧竹，只见一股小泉显现眼前.顺小路前行，只见一片水塘.</p><!--[PostContentEnd]-->
