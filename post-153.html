<!--[PostTitle]-->五一总结<!--[PostTitleEnd]-->
<!--[PostDate]-->20170501<!--[PostDateEnd]-->
<!--[PostContent]--><p>五一劳动节我还是顾着做作业去了...</p><p>终究还是没怎么填坑.</p><p><strong>第一天</strong>把国产强番《凸变英雄》中日文版都看了一遍</p><p>然后晚上就是去吃<strong>久违的烧烤</strong>（好似有半年没吃了）</p><p>这个番是无意中看到的，刚开始还以为是搞笑番，</p><p>到最后细细一品味，实际有许多伤感.</p><p><strong>第二天和第三天</strong>攻破了登录系统的难题</p><p>然后就是做作业~</p><p>离中考还有<strong>50天</strong>了，五一可能是我<strong>7月前最后的假期</strong></p><p><a href='https://cdn2.imbottle.com/uploads/2017/05/TIMpic20170501174345.jpg' alt='五一总结' title='五一总结'><img src='https://cdn2.imbottle.com/uploads/2017/05/TIMpic20170501174345-300x169.jpg' alt='' width='300' height='169'></a><a href='https://cdn2.imbottle.com/uploads/2017/05/TIMpic20170501174354.jpg' alt='五一总结' title='五一总结'><img src='https://cdn2.imbottle.com/uploads/2017/05/TIMpic20170501174354-183x300.jpg' alt='' width='183' height='300'></a><a href='https://cdn2.imbottle.com/uploads/2017/05/TIMpic20170501174400.jpg' alt='五一总结' title='五一总结'><img src='https://cdn2.imbottle.com/uploads/2017/05/TIMpic20170501174400-183x300.jpg' alt='' width='183' height='300'></a><a href='https://cdn2.imbottle.com/uploads/2017/05/TIMpic20170501174407.jpg' alt='五一总结' title='五一总结'><img src='https://cdn2.imbottle.com/uploads/2017/05/TIMpic20170501174407-183x300.jpg' alt='' width='183' height='300'></a></p><!--[PostContentEnd]-->
