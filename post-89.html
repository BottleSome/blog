<!--[PostContent]--><p>今天奶奶谈到了鸟叫声，半夜的鸟叫、白天的鸟叫，各种各样的鸟叫。表面上是杂乱无率的杂声，但其实静下心去听，这其实是简单而响亮的语言，在你寂寞的时候响彻你的内心;在你开心时充当糖果天地的引导词。其实鸟叫，并不嘈杂，嘈杂的只是我们的内心。

</p><p><br></p><!--[PostContentEnd]-->
