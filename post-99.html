<!--[PostTitle]-->恩施散心旅行<!--[PostTitleEnd]-->
<!--[PostDate]-->20160818<!--[PostDateEnd]-->
<!--[PostContent]--><p><a href='https://cdn2.imbottle.com/uploads/2017/01/QQpic20160818105948.jpg' alt='恩施散心旅行' title='恩施散心旅行'><img src='https://cdn2.imbottle.com/uploads/2017/01/QQpic20160818105948-300x169.jpg' alt='' width='300' height='169'></a></p><p><a href='https://cdn2.imbottle.com/uploads/2017/01/QQpic20160818105943.jpg' alt='恩施散心旅行' title='恩施散心旅行'><img src='https://cdn2.imbottle.com/uploads/2017/01/QQpic20160818105943-169x300.jpg' alt='' width='169' height='300'></a></p><p><a href='https://cdn2.imbottle.com/uploads/2017/01/QQpic20160818105939.jpg' alt='恩施散心旅行' title='恩施散心旅行'><img src='https://cdn2.imbottle.com/uploads/2017/01/QQpic20160818105939-168x300.jpg' alt='' width='168' height='300'></a></p><p><a href='https://cdn2.imbottle.com/uploads/2017/01/QQpic20160818105934.jpg' alt='恩施散心旅行' title='恩施散心旅行'><img src='https://cdn2.imbottle.com/uploads/2017/01/QQpic20160818105934-300x169.jpg' alt='' width='300' height='169'></a></p><p><a href='https://cdn2.imbottle.com/uploads/2017/01/QQpic20160818105928.jpg' alt='恩施散心旅行' title='恩施散心旅行'><img src='https://cdn2.imbottle.com/uploads/2017/01/QQpic20160818105928-169x300.jpg' alt='' width='169' height='300'></a></p><p><a href='https://cdn2.imbottle.com/uploads/2017/01/QQpic20160818105953.jpg' alt='恩施散心旅行' title='恩施散心旅行'><img src='https://cdn2.imbottle.com/uploads/2017/01/QQpic20160818105953-300x169.jpg' alt='' width='300' height='169'></a></p><p><a href='https://cdn2.imbottle.com/uploads/2016/08/IMG_20160812_195931.jpg' alt='恩施散心旅行' title='恩施散心旅行'><img src='https://cdn2.imbottle.com/uploads/2016/08/IMG_20160812_195931-300x169.jpg' alt='IMG_20160812_195931' width='300' height='169'></a></p><p>8月12日清晨我们搭动车去了恩施，8月16号回来。去恩施不用说，爬山爬山还是爬山。其中去了腾龙洞，四洞峡，土司城，大峡谷，其中大峡谷是最难爬的，前面一段坐了缆车，大峡谷边上还有一段峭壁上的路，对于恐高症实是不利。我们还品尝了当地的烧饼，特色炒菜还有现炒厨菜<del>以及肯德基</del>。这次旅行算是一次锻炼吧...</p><p><br></p><!--[PostContentEnd]-->
