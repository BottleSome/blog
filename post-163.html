<!--[PostContent]--><p>马上就要踏入高中阶段了，</p><p>但在这之前我肯定要经历一次军训。</p><p>与小升初的军训不同，这次军训多了两天</p><p>且不仅仅是在学校了.</p><p>本次军训在武汉东西湖柏泉军训基地，</p><p>听说伙食不怎么样啊哈哈哈....</p><p>26号就去军训了，有5天会与互联网失去联系....</p><p>31号再见！</p><p><strong>(图片来自家长100)</strong></p><p><a href='https://cdn2.imbottle.com/uploads/2017/08/gaozhongjunxunjidi.jpg' alt='准备参加军训' title='准备参加军训'><img src='https://cdn2.imbottle.com/uploads/2017/08/gaozhongjunxunjidi-300x128.jpg' alt='' width='300' height='128'></a></p><!--[PostContentEnd]-->
