<!--[PostContent]--><p>7月13日去电影院看了大鱼海棠，这部国产动画在粉丝12年的期待中一直是国漫的希望。没错，其实深层次的读入这个电影叙述的故事，其实整个故事的逻辑都是恰到好处的，并不像网上一些反面评论。虽然说画风上有种宫崎骏的感觉，但其实与宫崎骏无关。12年来的彼岸天文化短片，影片中的环境渲染效果总是能达到托物言志的程度，而彼岸天文化也有很多虐人的剧情。从大鱼海棠也可以看出12年来彼岸天文化的精华和劳苦用心，希望国漫以后有更多类似的佳作!

</p><p><br></p><!--[PostContentEnd]-->
