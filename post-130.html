<!--[PostContent]--><p><a href='https://cdn2.imbottle.com/uploads/2017/01/QQpic20161127095307.jpg' alt='门外一团纸' title='门外一团纸'><img src='https://cdn2.imbottle.com/uploads/2017/01/QQpic20161127095307-168x300.jpg' alt='' width='168' height='300'></a></p><p>地铁门快关上了，我面前突然伸过来一只手，</p><p>一团纸毫无浪漫地飞出了手，落在地面上。</p><p>门关上地很快，我甚至没有时间去捡起那团纸，</p><p>心中存留的，只有厌恶和担心.....</p><!--[PostContentEnd]-->
