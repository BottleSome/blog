<!--[PostTitle]-->再见2017！<!--[PostTitleEnd]-->
<!--[PostDate]-->20171231<!--[PostDateEnd]-->
<!--[PostContent]--><p>今天翻了一下小站以前的文章，有一篇写到“再见，2016”。</p><p>我感慨便从心泵出...原来一年过得这么快啊..</p><p>这一年里，我经历了人生中第一次大考——中考，</p><p>体会了高中生活的温馨。</p><p>一切真的是过得如此之快，快到还没来得及回顾，已经到了2017年最后一天了。</p><p>一月我将迎来分班考试，期待我能考出好成绩，留在六班。</p><p><strong>2018，我们继续加油！</strong></p><!--[PostContentEnd]-->
