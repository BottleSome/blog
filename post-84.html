<!--[PostTitle]-->港澳之旅-终点<!--[PostTitleEnd]-->
<!--[PostDate]-->20160706<!--[PostDateEnd]-->
<!--[PostContent]--><p>&nbsp;<a href='https://cdn2.imbottle.com/uploads/2017/01/QQpic20160706163656-1.jpg' alt='港澳之旅-终点' title='港澳之旅-终点'><img src='https://cdn2.imbottle.com/uploads/2017/01/QQpic20160706163656-1-225x300.jpg' alt='' width='225' height='300'></a></p><p><a href='https://cdn2.imbottle.com/uploads/2017/01/QQpic20160706143731-1.jpg' alt='港澳之旅-终点' title='港澳之旅-终点'><img src='https://cdn2.imbottle.com/uploads/2017/01/QQpic20160706143731-1-300x169.jpg' alt='' width='300' height='169'></a></p><p></p><p>早上看了日出，天边的彩霞十分漂亮。这之后我玩了一下沙，就开始返回了，由于飞机延误，我们等了一个半小时。不久回到了武汉，发现武汉这边下雨很厉害......总之港澳之旅到此结束了，估计下一次去旅游就是九年级毕业暑假了吧~</p><hr><h1>总结</h1><p>港澳之旅虽然累，但是让我了解到了香港和澳门的信仰和文化，各地也有各地不同的消费水平，也有不同的素质。香港和澳门人都是素质满满，排队，上电梯和观看节目都很规矩很礼貌，希望我乃至国内人都能向这个方面努力。香港澳门，有缘再会！</p><p><br></p><!--[PostContentEnd]-->
