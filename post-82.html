<!--[PostDate]-->20160703<!--[PostDateEnd]-->
<!--[PostContent]--><p><a href='https://cdn2.imbottle.com/uploads/2016/07/4adc75c2389516f6.jpg' alt='港澳之旅-第四天' title='港澳之旅-第四天'><img src='https://cdn2.imbottle.com/uploads/2016/07/4adc75c2389516f6-300x169.jpg' alt='4adc75c2389516f6' width='300' height='169'></a>&nbsp;<a href='https://cdn2.imbottle.com/uploads/2016/07/3b3ee097268a5900.jpg' alt='港澳之旅-第四天' title='港澳之旅-第四天'><img src='https://cdn2.imbottle.com/uploads/2016/07/3b3ee097268a5900-300x169.jpg' alt='3b3ee097268a5900' width='300' height='169'></a>&nbsp;<a href='https://cdn2.imbottle.com/uploads/2016/07/779a1e4c76f1c5f7.jpg' alt='港澳之旅-第四天' title='港澳之旅-第四天'><img src='https://cdn2.imbottle.com/uploads/2016/07/779a1e4c76f1c5f7-169x300.jpg' alt='779a1e4c76f1c5f7' width='169' height='300'></a><a href='https://cdn2.imbottle.com/uploads/2016/07/734d6ceb39278991.jpg' alt='港澳之旅-第四天' title='港澳之旅-第四天'><img src='https://cdn2.imbottle.com/uploads/2016/07/734d6ceb39278991-300x169.jpg' alt='-734d6ceb39278991' width='300' height='169'></a><a href='https://cdn2.imbottle.com/uploads/2016/07/5bd4b7f5bebc4914.jpg' alt='港澳之旅-第四天' title='港澳之旅-第四天'><img src='https://cdn2.imbottle.com/uploads/2016/07/5bd4b7f5bebc4914-300x169.jpg' alt='-5bd4b7f5bebc4914' width='300' height='169'></a><a href='https://cdn2.imbottle.com/uploads/2016/07/79d86eb027eaead2.jpg' alt='港澳之旅-第四天' title='港澳之旅-第四天'><img src='https://cdn2.imbottle.com/uploads/2016/07/79d86eb027eaead2-300x169.jpg' alt='-79d86eb027eaead2' width='300' height='169'></a></p><p>今天一早从香港码头乘船去了澳门，船很有点颠簸，我在路上睡着了.到了香港澳门我还很困。我们简单吃了晚饭-卤肉饭(约合人民币41元)，然后去了澳门地标-大三巴牌坊(什么鬼?_?)，在那里灯火通明，我们还去了炮台，但太晚了关门了就只看了炮。晚上回了旅馆，看到电视上武汉受灾，我也有点想家乡了呢....</p><p><br></p><!--[PostContentEnd]-->
