<!--[PostContent]--><p>这一段时间肠胃没有保养好...导致再发了一次肠胃病。</p><p><img src='https://cdn2.imbottle.com/uploads/2018/03/TIMpic20180318123312.jpg' style='max-width:50%;'></p><p>上周日晚上我变感觉整个人有点轻浮....没想到第二天——周一早上便</p><p>发了烧，且持续低烧直至我放学...</p><p>其中到中午的时候开始腹泻，晚上便跑去看医生，说是肠胃炎...</p><p>没法，只能好好保养一下了....</p><p><br></p><!--[PostContentEnd]-->
