<!--[PostTitle]-->武汉下大雪+期末考试完毕<!--[PostTitleEnd]-->
<!--[PostDate]-->20180201<!--[PostDateEnd]-->
<!--[PostContent]--><p><img src='https://cdn2.imbottle.com/uploads/2018/02/TIMpic20180201211614.jpg' style='max-width:50%;'></p><p>自上周四开始，武汉下起了'沙粒'大雪。之所以不称其为'鹅毛大雪'，是</p><p>因为这次雪虽然下的大，但很多都呈沙粒状，也因此积雪很蓬松。（我尝试滚雪球滚不起来）</p><p>个人感觉这是武汉近十年来最大的一次雪，恰巧这几天还在听收音机，发现这场大雪还真的</p><p>带来了不少不便。</p><p>接下来要说的是期末考试，期末考试为时两天，化学是真的挂了。。其他的命运未知，</p><p>老天啊。。祝我好运！</p><p><br></p><!--[PostContentEnd]-->
