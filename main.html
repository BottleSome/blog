<div class='container'>
  <div class='titleb'>
    <h1 class='headtitle'>IMBottle</h1>
    <p class='lead'>咸鱼,代码,视频,生活...</p></div>{[contents]}
  <!--Footer-->
  <!--老博客用的返回顶部-->
  <div id="topback" style="width:88px; height:88px; position:fixed; right:0px; 
    bottom:0px; margin-left:0px; margin-bottom:0px; z-index:100; text-align:center; cursor:pointer;">
  <a href='javascript:void(0);' onclick='B.scrolltop(20,1);'>
    <img src="https://cdn2.imbottle.com/topback.png"
    border=0 width="55px" width="55px" alt="返回顶部">
  </a>
  <script>
  function topchecker(){
   if(document.body.scrollTop<=0){
      document.getElementById('topback').style.display='none';
    }else{
      document.getElementById('topback').style.display='block';
    } 
  }
  window.addEventListener('scroll',topchecker,false);
  topchecker();
  </script>
  </div>
  <p class='copy'>&copy;2019 SomeBottle</p></div>
