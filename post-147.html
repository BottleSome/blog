<!--[PostTitle]-->春游<!--[PostTitleEnd]-->
<!--[PostDate]-->20170401<!--[PostDateEnd]-->
<!--[PostContent]--><p>三月的最后一天，我们选择来到中科院植物园春游.</p><p>这是初中阶段最后一次春游，接下来可能就是高中了...</p><p>植物园有很多花花草草之类的植物，种类令人眼花缭乱，</p><p>加上我相机有储存限制，自己也没有拍多少照.</p><p>我们同学们都大包小包地背零食，连班主任</p><p>都调侃说：“你们此行最大的收获就是胖了一斤啊..”</p><p>此行来去皆快。还没有反应过来，就已经结束了，</p><p>旅途中还是有许多闹情绪的地方，</p><p>但希望明年九月我们能再会~</p><p><a href='https://cdn2.imbottle.com/uploads/2017/04/P1010049_opt.jpg' alt='春游' title='春游'><img src='https://cdn2.imbottle.com/uploads/2017/04/P1010049_opt-300x225.jpg' alt='' width='300' height='225'></a></p><p><a href='https://cdn2.imbottle.com/uploads/2017/04/P1010052_opt.jpg' alt='春游' title='春游'><img src='https://cdn2.imbottle.com/uploads/2017/04/P1010052_opt-300x225.jpg' alt='' width='300' height='225'></a></p><p><a href='https://cdn2.imbottle.com/uploads/2017/04/P1010055_opt.jpg' alt='春游' title='春游'><img src='https://cdn2.imbottle.com/uploads/2017/04/P1010055_opt-300x225.jpg' alt='' width='300' height='225'></a></p><p><a href='https://cdn2.imbottle.com/uploads/2017/04/P1010058_opt.jpg' alt='春游' title='春游'><img src='https://cdn2.imbottle.com/uploads/2017/04/P1010058_opt-300x225.jpg' alt='' width='300' height='225'></a></p><p><a href='https://cdn2.imbottle.com/uploads/2017/04/P1010068_opt.jpg' alt='春游' title='春游'><img src='https://cdn2.imbottle.com/uploads/2017/04/P1010068_opt-300x225.jpg' alt='' width='300' height='225'></a></p><!--[PostContentEnd]-->
