<!--[PostContent]--><p><a href='https://cdn2.imbottle.com/uploads/2016/07/5d670c4786e4401f.jpg' alt='港澳之旅-第三天' title='港澳之旅-第三天'><img src='https://cdn2.imbottle.com/uploads/2016/07/5d670c4786e4401f-300x169.jpg' alt='5d670c4786e4401f' width='300' height='169'></a><a href='https://cdn2.imbottle.com/uploads/2016/07/335d5e39c401827e.jpg' alt='港澳之旅-第三天' title='港澳之旅-第三天'><img src='https://cdn2.imbottle.com/uploads/2016/07/335d5e39c401827e-300x169.jpg' alt='-335d5e39c401827e' width='300' height='169'></a><del></del><a href='https://cdn2.imbottle.com/uploads/2016/07/10a80ae54383a3ab.jpg' alt='港澳之旅-第三天' title='港澳之旅-第三天'><img src='https://cdn2.imbottle.com/uploads/2016/07/10a80ae54383a3ab-300x169.jpg' alt='10a80ae54383a3ab' width='300' height='169'></a></p><p>第三天的旅途，我们去了香港科学馆HKSCM.内部的很多实验用品都是几小时消一次毒，很干净.另外里面的大型滑球设施-能量转换器也是从未见过的，科学馆一玩就是4小时.下午我们搭缆车去了山顶(忘记名字了╭(°A°`)╮)，那个地方据说是香港最高的360°观景台，我们在那边的蜡像馆看了会后就去看了夜景，一切都非常奇妙!</p><!--[PostContentEnd]-->
