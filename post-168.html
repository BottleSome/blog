<!--[PostContent]--><p>今天早上7点半爬起来去吃早餐，</p><p>弄完早餐后...做了下数学作业就去上培优班了(中午吃的是麦当劳)..</p><p>接下来下午回来没多久，爷爷因为肺病被送去</p><p>住院了(愿早日康复.....)。</p><p>晚饭在醉江月简单地吃了下，接着就回来了..</p><p>感觉今天没有干啥呢~</p><p>(好多同学都去漫展了)</p><p><strong>祝祖国生日快乐！！！！</strong></p><p><a href='https://cdn2.imbottle.com/uploads/2017/10/TIMpic20171001220301.jpg' alt='' 十一'第一天'='' title=''><img src='https://cdn2.imbottle.com/uploads/2017/10/TIMpic20171001220301.jpg' alt='' width='152' height='158'></a></p><!--[PostContentEnd]-->
