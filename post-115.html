<!--[PostContent]--><p>转眼间十一还剩一半了。今天去了</p><p>咸宁的131工程旧址，总算是找了个地方逛逛，</p><p>这个工程其实就是一个防空洞，内部早已有潮味，不宜久留，但时代的气息依然留着。</p><p>防空洞里面的浴室甚至镜子走道都分一定等级，毛主席和其他人的设备都不一样，当时可能是对主席的一种尊重吧。可惜防空洞到最后也没有怎么用。</p><p>最后看了夕阳，郊区风景。。</p><p><a href='https://cdn2.imbottle.com/uploads/2016/10/2d2edd4ff00cd226.jpg' alt='' 十一'第四天'='' title=''><img src='https://cdn2.imbottle.com/uploads/2016/10/2d2edd4ff00cd226-300x168.jpg' alt='2d2edd4ff00cd226' width='300' height='168'></a>&nbsp;<a href='https://cdn2.imbottle.com/uploads/2016/10/4199dc6f15465230.jpg' alt='' 十一'第四天'='' title=''><img src='https://cdn2.imbottle.com/uploads/2016/10/4199dc6f15465230-300x168.jpg' alt='4199dc6f15465230' width='300' height='168'></a>&nbsp;<a href='https://cdn2.imbottle.com/uploads/2016/10/707c97674cb16106.jpg' alt='' 十一'第四天'='' title=''><img src='https://cdn2.imbottle.com/uploads/2016/10/707c97674cb16106-168x300.jpg' alt='707c97674cb16106' width='168' height='300'></a>&nbsp;<a href='https://cdn2.imbottle.com/uploads/2016/10/40116c5191148388.jpg' alt='' 十一'第四天'='' title=''><img src='https://cdn2.imbottle.com/uploads/2016/10/40116c5191148388-168x300.jpg' alt='40116c5191148388' width='168' height='300'></a>&nbsp;<a href='https://cdn2.imbottle.com/uploads/2016/10/54b36c0d77161459.jpg' alt='' 十一'第四天'='' title=''><img src='https://cdn2.imbottle.com/uploads/2016/10/54b36c0d77161459-168x300.jpg' alt='54b36c0d77161459' width='168' height='300'></a></p><!--[PostContentEnd]-->
