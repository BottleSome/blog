<!--[PostContent]--><p>这周四下午，大家都挤在暖烘烘的教室里面背书。</p><p>窗外淅淅沥沥的小雨突然变得无声了起来，往窗外一看，大家才发觉——下雪了。</p><p><img src='https://cdn2.imbottle.com/uploads/2018/01/TIMpic20180106104303.jpg' style='max-width:100%;'></p><p>同学们纷纷跑出教室，有的拿出微单拍照，有的伸出手去迎接雪花。</p><p>另外，由于雨雪天气影响，学校提前到5:30PM放学，大家又一同喊了声“NICE!”</p><p><br></p><!--[PostContentEnd]-->
