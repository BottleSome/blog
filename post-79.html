<!--[PostContent]--><p><a href='https://cdn2.imbottle.com/uploads/2016/07/6764a8bb913b41f2.jpg' alt='港澳之旅-第一天' title='港澳之旅-第一天'><img src='https://cdn2.imbottle.com/uploads/2016/07/6764a8bb913b41f2-169x300.jpg' alt='-6764a8bb913b41f2' width='169' height='300'></a></p><p><a href='https://cdn2.imbottle.com/uploads/2016/07/1a61b546bcd81f1f.jpg' alt='港澳之旅-第一天' title='港澳之旅-第一天'><img src='https://cdn2.imbottle.com/uploads/2016/07/1a61b546bcd81f1f-169x300.jpg' alt='-1a61b546bcd81f1f' width='169' height='300'></a></p><p><a href='https://cdn2.imbottle.com/uploads/2016/07/5dd8281b6e7e4711.jpg' alt='港澳之旅-第一天' title='港澳之旅-第一天'><img src='https://cdn2.imbottle.com/uploads/2016/07/5dd8281b6e7e4711-300x169.jpg' alt='-5dd8281b6e7e4711' width='300' height='169'></a></p><p>首先我们来到了香港，乘坐飞机.这是我第一次乘飞机，起飞时还很害怕，但后来一想其实很简单平凡.到达深圳机场，我们入了境，找了一下午旅馆，还弄了点雪糕.物价很高呢，雪糕9人民币左右.</p><!--[PostContentEnd]-->
