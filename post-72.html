<!--[PostContent]--><p>今天看了迪斯尼的《爱丽丝镜中奇遇记》，距离上一部已经有了5年左右，这么久做出来的片子特效方面没的说，迪斯尼算是拿出了一些精力，其中剧情由原著改编。(内容曾提到中国长江并且爱丽丝穿了半天中国服装，可见外国人对中国有所崇拜,虽说原著好似没提到中国...)，这算是这么长时间看的最有梦幻感觉的电影了....

</p><!--[PostContentEnd]-->
