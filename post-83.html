<!--[PostContent]--><p><a href='https://cdn2.imbottle.com/uploads/2017/01/QQpic20160706114233-1.jpg' alt='港澳之旅-第五天' title='港澳之旅-第五天'><img src='https://cdn2.imbottle.com/uploads/2017/01/QQpic20160706114233-1-300x169.jpg' alt='' width='300' height='169'></a></p><p><a href='https://cdn2.imbottle.com/uploads/2017/01/QQpic20160706115317-1.jpg' alt='港澳之旅-第五天' title='港澳之旅-第五天'><img src='https://cdn2.imbottle.com/uploads/2017/01/QQpic20160706115317-1-300x169.jpg' alt='' width='300' height='169'></a></p><p><a href='https://cdn2.imbottle.com/uploads/2017/01/QQpic20160706114906-1.jpg' alt='港澳之旅-第五天' title='港澳之旅-第五天'><img src='https://cdn2.imbottle.com/uploads/2017/01/QQpic20160706114906-1-169x300.jpg' alt='' width='169' height='300'></a></p><p><a href='https://cdn2.imbottle.com/uploads/2017/01/QQpic20160706163703-1.jpg' alt='港澳之旅-第五天' title='港澳之旅-第五天'><img src='https://cdn2.imbottle.com/uploads/2017/01/QQpic20160706163703-1-225x300.jpg' alt='' width='225' height='300'></a></p><p>今天一早晨我们来到了澳门妈祖庙，因为外婆是信佛的，所以在这里烧了几根香保佑平安. 我觉得空气很呛人于是没有进去。正好在妈祖庙对面有海事博物馆，我们就去那里逛了一下，一共有三层楼，还有一个水族馆。(没拍照)还好只要5澳币，很便宜。这之后就开始下雨了，街道上也像铺了一张水地毯。我们搭巴士过了关，进入了珠海.......</p><hr><p>我们来到珠海找到了酒店，那附近还有沙滩，我们于是在那里玩了几小时沙，休息去了。(瓶纸挖了一个<del>粪坑）XD</del></p><!--[PostContentEnd]-->
