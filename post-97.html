<!--[PostContent]--><p>昨天去电影院看了《爱宠大机密》，从预告片上只能看到前面半段，实际上讲了一次看乎其妙其实又展现了照明娱乐的脑洞大开的麦克和老杜的冒险.照明娱乐从当初《卑鄙的我》这个系列动画电影就体现出了其不凡的脑洞和画质之精，这次从宠物的毛发和周边风景都可以体会到画质的细腻.剧情上有很多东西确实不符合现实，但这毕竟是国外人的脑洞嘛....不过整个故事是从侧面向我们讲述了爱宠能感受到我们却感受不到的那种情感，估计这部电影另外的意义就是要告诫人们珍惜自己的宠物吧....

</p><!--[PostContentEnd]-->
